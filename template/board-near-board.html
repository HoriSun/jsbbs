{{if boards.length }}
<div class="navbox">
  <div class="widget-header">
    <h4>附近的看版</h4>
  </div>
  <ul class="navlist markhash">
    {{each(i, v) boards}}
    <li><a href="${ url_for_board(v.filename) }"><i class="{{if v.unread }}icon-nbrd{{else}}icon-null{{/if}}"></i>${v.title}</a></li>
    {{/each}}
  </ul>
</div>
{{/if}}
