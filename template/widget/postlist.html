<div class="widget">
  {{if title }}
  <div class="widget-header">
    <h4>${title}</h4>
    {{if more || href }}
    <small><a href="{{if href}}${href}{{else}}#{{/if}}" {{if more }}data-submit="${ more }"{{/if}}>更多</a></small>
    {{/if}}
  </div>
  {{/if}}
  <ul class="unstyled">
    {{each(i, v) posts}}
    <li><a href="${ url_for_topic(v.filename, boardname) }">${v.title}</a></li>
    {{/each}}
  </ul>
</div>
