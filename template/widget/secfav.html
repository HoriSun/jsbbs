<div class="widget secfav">
  <div class="widget-header">
    <h4>我的收藏夹</h4>
  </div>
  <ul class="secfav-ul">
    {{each(i, b) fav}}
    <li>
      <div{{if b.unread}} class="unread"{{/if}}>
        <img src="${url_for_avatar_b(b.boardname)}" />
        <a href="${url_for_board(b.boardname)}">${b.title}</a>
      </div>
    </li>
    {{/each}}
  </ul>
</div>
